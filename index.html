<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33e3caf9b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./estilos-mobile.css">
    <title>Document</title>
</head>
<body>
    <main class="calcuator">
        <section class="calculator__up">
            <p>

            </p>
        </section>

        <section class="calculator__down">
            <div>
                <div class="calculator__down--buttons__left">
                    <button class="item1 number"> 1 </button>
                    <button class="item2 number"> 2 </button>
                    <button class="item3 number"> 3 </button>
                    <button class="item4 number"> 4 </button>
                    <button class="item5 number"> 5 </button>
                    <button class="item6 number"> 6 </button>
                    <button class="item7 number"> 7 </button>
                    <button class="item8 number"> 8 </button>
                    <button class="item9 number"> 9 </button>
                    <button class="item0 number"> 0 </button>
                    <button class="item10 delete"><i class="fa-solid fa-trash-can"></i></button>
                    <button class="item11 delete"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="item12 number"> . </button>

                </div>
                <div class="calculator__down--buttons__right">
                    <button class="item-a sign"> <i class="fa-solid fa-plus"></i></button>
                    <button class="item-b sign"> <i class="fa-solid fa-minus"></i></button>
                    <button class="item-c sign"> <i class="fa-solid fa-xmark"></i></button>
                    <button class="item-d sign"> <i class="fa-solid fa-divide"></i></button>
                    <button class="item-e sign"> <i class="fa-solid fa-equals"></i></button>
    
                </div>
            </div>

            <p>
                Raúl  <br>Sánchez
            </p>

        </section>
    </main>
    <script src="./interaction.js"></script>
</body>
</html>
